<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            border-radius: 8px;
            opacity: 0; /* Start hidden for animation */
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .file-input {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-size: 16px;
            color: #333;
        }

        input[type="file"] {
            margin-top: 10px;
            padding: 8px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .file-info {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }

        .back-button {
            margin-top: 20px;
            background-color: #f44336;
        }

        .back-button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Upload Your Document</h1>
        <form id="uploadForm">
            <div class="file-input">
                <label for="file">Choose a file:</label>
                <input type="file" id="file" name="file" accept=".pdf, .docx, .txt, .jpg, .png">
            </div>

            <div class="file-info" id="fileInfo"></div>

            <button type="submit" id="uploadBtn">Upload</button>
        </form>
        <button class="back-button" id="backBtn">Back to Home</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        // GSAP Animation
        document.addEventListener('DOMContentLoaded', () => {
            gsap.to('.container', { opacity: 1, duration: 1, ease: "power2.out" });
        });

        // File Upload Logic
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const fileInput = document.getElementById('file');
            const fileInfo = document.getElementById('fileInfo');
            
            const file = fileInput.files[0];

            // Check if a file is selected
            if (!file) {
                fileInfo.textContent = 'Please select a file to upload.';
                fileInfo.style.color = 'red';
                return;
            }

            // Display file info (name and size)
            fileInfo.textContent = `File selected: ${file.name} | Size: ${(file.size / 1024).toFixed(2)} KB`;
            fileInfo.style.color = 'green';

            // Simulate file upload (you can replace this with actual server-side logic)
            setTimeout(() => {
                alert('File uploaded successfully!');
            }, 2000);
        });

        // Back Button Logic
        document.getElementById('backBtn').addEventListener('click', () => {
            gsap.to('.container', { opacity: 0, duration: 0.5, ease: "power2.in", onComplete: () => {
                window.location.href = 'index.html'
            }});
        });
    </script>

</body>
</html>
